<div id="Grid"></div>
<script type="text/javascript">
    $(function () {
        $("#Grid").ejGrid({
            // the datasource "window.gridData" is referred from jsondata.min.js
            dataSource: window.gridData,
            allowPaging: true,
            allowGrouping: true,
            enableDropAreaAnimation: false,
            groupSettings: {
                showToggleButton: true,
                showUngroupButton: true
            },
            columns: [
                    { field: "OrderID", headerText: "Order ID", textAlign: ej.TextAlign.Right, width: 75 },
                    { field: "CustomerID", headerText: "Customer ID", width: 90 },
                    { field: "EmployeeID", headerText: "Employee ID", width: 90, textAlign: ej.TextAlign.Right },
                    { field: "Freight", headerText: "Freight", textAlign: ej.TextAlign.Right, width: 75, format: "{0:C}" },
                    { field: "ShipName", headerText: "Ship Name", width: 110 }
            ]
        });
    });
</script>
